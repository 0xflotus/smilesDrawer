<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Smiles Drawer Example</title>
        <meta name="description" content="A minimal smiles drawer example.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            canvas { margin: 5px; }
        </style>
    </head>
    <body>
        <script src="../dist/smiles-drawer.min.js"></script>
        <script src="gdb17.js"></script>
        <script>
            let options = {};
            
            // Initialize the drawer
            let smilesDrawer = new SmilesDrawer.Drawer(options);
            
            for (let i = 0; i < 2000; i++) {
                try {
                    let canvas = document.createElement('canvas');
                    canvas.setAttribute('id', 'canvas' + i);
                    canvas.setAttribute('width', '200');
                    canvas.setAttribute('height', '200');
                    canvas.setAttribute('alt', gdb17[i]);
                    document.body.appendChild(canvas);
                    
                    SmilesDrawer.parse(gdb17[i], function(tree) {
                        smilesDrawer.draw(tree, 'canvas' + i, 'light', false);
                    });

                    // if (td > 1000) console.log(schembl[i]);
                } catch (exception) {

                }
            }
        </script>
    </body>
</html>

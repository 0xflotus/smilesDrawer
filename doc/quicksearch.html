    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Vector2Vertex Classes Classes Vector2 Vertex × Search results Close Documentation generated by JSDoc 3.4.3 on February 15th 2017, 5:22:36 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Vector2Vertex Smiles DrawerBuilding Smiles DrawerIf you decide not to use the ready-to-go scripts in dist, you can (edit and) build the project by running: npm install gulp × Search results Close Documentation generated by JSDoc 3.4.3 on February 15th 2017, 5:22:36 pm using the DocStrap template. "},"Vector2.html":{"id":"Vector2.html","title":"Class: Vector2","body":" Documentation Classes Vector2Vertex Class: Vector2 Vector2 A class representing a 2D vector. new Vector2(x, y) The constructor of the class Vector2. Parameters: Name Type Description x number The initial x coordinate value. y number The initial y coordinate value. Methods add(vec) Add the x and y coordinate values of a vector to the x and y coordinate values of this vector. Parameters: Name Type Description vec Vector2 Another vector. angle() Returns the angle of this vector in relation to the coordinate system. Returns: The angle in radians. Type number clockwise(vec) Checks whether or not this vector is in a clockwise or counter-clockwise rotational direction compared to another vector in relation to the coordinate system. Parameters: Name Type Description vec Vector2 Another vector. Returns: Returns -1, 0 or 1 if the vector supplied as an argument is clockwise, neutral or counter-clockwise respectively to this vector in relation to the coordinate system. Type number clone() Clones this vector and returns the clone. Returns: The clone of this vector. Type Vector2 distance(vec) Returns the euclidean distance between this vector and another vector. Parameters: Name Type Description vec Vector2 A vector. Returns: The euclidean distance between the two vectors. Type number distanceSq(vec) Returns the squared euclidean distance between this vector and another vector. When only the relative distances of a set of vectors are needed, this is is less expensive than using distance(vec). Parameters: Name Type Description vec Vector2 Another vector. Returns: The squared euclidean distance of the two vectors. Type number divide(scalar) Divide the x and y coordinate values of this vector by a scalar. Parameters: Name Type Description scalar number The scalar. getRotateToAngle(vec, center) Gets the angles between this vector and another vector around a common center of rotation. Parameters: Name Type Description vec Vector2 Another vector. center Vector2 The center of rotation. Returns: The angle between this vector and another vector around a center of rotation in radians. Type number invert() Inverts this vector. Same as multiply(-1.0). isInPolygon(polygon) Checks whether a vector lies within a polygon spanned by a set of vectors. Parameters: Name Type Description polygon array An array of vectors spanning the polygon. Returns: A boolean indicating whether or not this vector is within a polygon. Type boolean length() Returns the length of this vector. Returns: The length of this vector. Type number multiply(scalar) Multiply the x and y coordinate values of this vector by a scalar. Parameters: Name Type Description scalar number The scalar. normalize() Normalizes this vector. normalized() Returns a normalized copy of this vector. Returns: A normalized copy of this vector. Type Vector2 rotate(angle) Rotates this vector by a given number of radians around the origin of the coordinate system. Parameters: Name Type Description angle number The angle in radians to rotate the vector. rotateAround(angle, vec) Rotates this vector around another vector. Parameters: Name Type Description angle number The angle in radians to rotate the vector. vec Vector2 The vector which is used as the rotational center. rotateTo(vec, center [, offsetAngle]) Rotate a vector around a given center to the same angle as another vector (so that the two vectors and the center are in a line, with both vectors on one side of the center), keeps the distance from this vector to the center. Parameters: Name Type Argument Default Description vec Vector2 The vector to rotate this vector to. center Vector2 The rotational center. offsetAngle number &lt;optional&gt; 0.0 An additional amount of radians to rotate the vector. sameSideAs(vecA, vecB, vecC) Checks whether or not this vector is on the same side of a line spanned by two vectors as another vector. Parameters: Name Type Description vecA Vector2 A vector spanning the line. vecB Vector2 A vector spanning the line. vecC Vector2 A vector to check whether or not it is on the same side as this vector. Returns: Returns a boolean indicating whether or not this vector is on the same side as another vector. Type boolean set( [x] [, y]) Sets the values of the x and y coordinates of this vector. Parameters: Name Type Argument Default Description x number &lt;optional&gt; 0 The value of the x coordinate. y number &lt;optional&gt; 0 The value of the y coordinate. subtract(vec) Subtract the x and y coordinate values of a vector from the x and y coordinate values of this vector. Parameters: Name Type Description vec Vector2 Another vector. toString() Returns a string representation of this vector. Returns: A string representation of this vector. Type string whichSide(vecA, vecB) Calculates which side of a line spanned by two vectors this vector is. Parameters: Name Type Description vecA Vector2 A vector. vecB Vector2 A vector. Returns: A number indicating the side of this vector, given a line spanned by two other vectors. Type number &lt;static&gt; add(vecA, vecB) Adds two vectors and returns the result as a new vector. Parameters: Name Type Description vecA Vector2 A summand. vecB Vector2 A summand. Returns: Returns the sum of two vectors. Type Vector2 &lt;static&gt; angle(vecA, vecB) Returns the angle between two vectors. Parameters: Name Type Description vecA Vector2 A vector. vecB Vector2 A vector. Returns: The angle between two vectors in radians. Type number &lt;static&gt; divide(vecA, vecB) Divides a vector by another vector and returns the result as new vector. Parameters: Name Type Description vecA Vector2 The dividend. vecB Vector2 The divisor. Returns: The fraction of the two vectors. Type Vector2 &lt;static&gt; dot(vecA, vecB) Returns the dot product of two vectors. Parameters: Name Type Description vecA Vector2 A vector. vecB Vector2 A vector. Returns: The dot product of two vectors. Type number &lt;static&gt; midpoint(vecA, vecB) Returns the midpoint of a line spanned by two vectors. Parameters: Name Type Description vecA Vector2 A vector spanning the line. vecB Vector2 A vector spanning the line. Returns: The midpoint of the line spanned by two vectors. Type Vector2 &lt;static&gt; multiply(vecA, vecB) Multiplies two vectors (value by value) and returns the result. Parameters: Name Type Description vecA Vector2 A factor. vecB Vector2 A factor. Returns: Returns the product of two vectors. Type Vector2 &lt;static&gt; normals(vecA, vecB) Returns the normals of a line spanned by two vectors. Parameters: Name Type Description vecA Vector2 A vector spanning the line. vecB Vector2 A vector spanning the line. Returns: An array containing the two normals, each represented by a vector. Type array &lt;static&gt; scalarProjection(vecA, vecB) Returns the scalar projection of a vector on another vector. Parameters: Name Type Description vecA Vector2 Thecreate jsdoc babel vector to be projected. vecB Vector2 The vector to be projection upon. Returns: The scalar component. Type number &lt;static&gt; subtract(vecA, vecB) Subtracts one vector from another and returns the result as a new vector. Parameters: Name Type Description vecA Vector2 The minuend. vecB Vector2 The subtrahend. Returns: Returns the difference of two vectors. Type Vector2 × Search results Close Documentation generated by JSDoc 3.4.3 on February 15th 2017, 5:22:36 pm using the DocStrap template. "},"Vertex.html":{"id":"Vertex.html","title":"Class: Vertex","body":" Documentation Classes Vector2Vertex Class: Vertex Vertex A class representing a vertex new Vertex(value [, x] [, y]) The constructor for the class Vertex. Parameters: Name Type Argument Default Description value * The value associated with this vertex. x number &lt;optional&gt; 0 The initial x coordinate of the positional vector of this vertex. y number &lt;optional&gt; 0 The initial y coordinate of the positional vector of this vertex. Methods clone() Clones this vertex and returns the clone. Returns: A clone of this vertex. Type Vertex equals(vertex) Returns true if this vertex and the supplied vertex both have the same id, else returns false. Parameters: Name Type Description vertex Vertex The vertex to check. Returns: A boolean indicating whether or not the two vertices have the same id. Type boolean getAngle( [referenceVector] [, returnAsDegrees]) Returns the angle of this vertexes positional vector. If a reference vector is supplied in relations to this vector, else in relations to the coordinate system. Parameters: Name Type Argument Default Description referenceVector Vertex &lt;optional&gt; null The refernece vector. returnAsDegrees boolean &lt;optional&gt; false If true, returns angle in degrees, else in radians. Returns: The angle of this vertex. Type number getCommonNeighbours(vertex) Gets the common neighbours of this and another vertex. Parameters: Name Type Description vertex Vertex The vertex to check for common neighbours. Returns: An array containing common neighbours. Type array getNeighbours( [vertexId]) Returns an array of ids of neighbouring vertices. Parameters: Name Type Argument Default Description vertexId number &lt;optional&gt; null If a value is supplied, the vertex with this id is excluded from the returned indices. Returns: An array containing the ids of neighbouring vertices. Type array getNextInRing(vertices, ringId, previousVertexId) Gets the next vertex in the ring in opposide direction to the supplied vertex id. Parameters: Name Type Description vertices array The array of vertices for the current molecule. ringId number The id of the ring containing this vertex. previousVertexId number The id of the previous vertex. The next vertex will be opposite from the vertex with this id as seen from this vertex. Returns: The id of the next vertex in the ring. Type number getSpanningTreeNeighbours( [vertexId]) Returns a list of ids of vertices neighbouring this one in the original spanning tree, excluding the ringbond connections. Parameters: Name Type Argument Default Description vertexId number &lt;optional&gt; null If supplied, the vertex with this id is excluded from the array returned. Returns: An array containing the ids of the neighbouring vertices. Type array getTextDirection(vertices) Returns the suggested text direction when text is added at the position of this vertex. Parameters: Name Type Description vertices array The array of vertices for the current molecule. Returns: The suggested direction of the text. Type string isNeighbour(vertexId) Checks whether or not a vertex is a neighbour of this vertex. Parameters: Name Type Description vertexId number The id of the vertex to check if it is a neighbour of this vertex. Returns: A boolean indicating whether or not the two vertices are neighbours. Type boolean isTerminal() Returns true if this vertex is terminal (has no parent or child vertices), otherwise returns false. Returns: A boolean indicating whether or not this vertex is terminal. Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on February 15th 2017, 5:22:36 pm using the DocStrap template. "}}
